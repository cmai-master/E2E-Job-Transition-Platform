name: Backend CI

on:
  push:
    branches: [main, develop, claude/**]
    paths:
      - 'apps/backend/**'
      - '.github/workflows/backend-ci.yml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'apps/backend/**'

jobs:
  lint:
    name: Lint Backend Code
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: ./apps/backend
        run: |
          pip install black flake8 mypy isort
          pip install -r requirements.txt

      - name: Run Black (Code Formatter)
        working-directory: ./apps/backend
        run: black --check app/

      - name: Run Flake8 (Linter)
        working-directory: ./apps/backend
        run: flake8 app/ --max-line-length=100 --ignore=E203,W503

      - name: Run isort (Import Sorter)
        working-directory: ./apps/backend
        run: isort --check-only app/

  test:
    name: Test Backend
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:15-alpine
        env:
          POSTGRES_DB: careernavigator_test
          POSTGRES_USER: cnav
          POSTGRES_PASSWORD: test_password
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Cache Python dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('apps/backend/requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install dependencies
        working-directory: ./apps/backend
        run: |
          pip install -r requirements.txt
          pip install pytest pytest-asyncio pytest-cov

      - name: Run tests
        working-directory: ./apps/backend
        env:
          DATABASE_URL: postgresql://cnav:test_password@localhost:5432/careernavigator_test
        run: |
          pytest --cov=app --cov-report=xml --cov-report=term

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./apps/backend/coverage.xml
          flags: backend
          name: backend-coverage
